<script type="text/ng-template" id="expression-ConditionEntryIs.html">
   Product:
    <a ng-if="element1.productIds" class="__link" ng-click="openItemSelectWizard(element1, true)">
        {{
            element1.productIds.length > 1

<script type="text/ng-template" id="expression-ConditionInStockQuantity.html">   
        In stock quantity is
        <a class="__link" left-click-menu data-target="compareCondition_menu{{element1.id}}">{{element1.compareCondition | compareConditionToText }}</a>
        <div class="form-input __mini __number">
            <input smart-float num-type="integer" required ng-model="element1.quantity" name="firstValue">
        </div>
        <span ng-show='element1.compareCondition=="Between"'>and</span>
        <div class="form-input __mini __number" ng-show='element1.compareCondition=="Between"'>
            <input smart-float num-type="integer" required ng-model="element1.quantitySecond" name="secondValue">

            <li class="menu-item" ng-click='element1.compareCondition="IsLessThanOrEqual";'>less than or equals</li>
            <li class="menu-item" ng-click='element1.compareCondition="Between";element1.quantitySecond = element1.quantity;'>between</li>
        </ul>
</script>

<script type="text/ng-template" id="expression-ConditionGeoTimeZone.html">
    Browsing from a time zone that is
    <a class="__link" left-click-menu data-target="compareCondition_menu{{element1.id}}">{{element1.compareCondition | compareConditionToText}}</a>
    <div class="form-group" ng-controller="virtoCommerce.dynamicExpressions.conditionGeoTimeZoneController">
        <ui-select ng-model="element1.value">
            <ui-select-match placeholder="Select timezone">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="x.id as x in timeZones | filter: { name: $select.search }">
                <span ng-bind-html="x.name | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <ul class="menu __context" role="menu" id="compareCondition_menu{{element1.id}}">
        <li class="menu-item" ng-click='element1.compareCondition="IsMatching";'>exactly</li>
        <li class="menu-item" ng-click='element1.compareCondition="IsNotMatching";'>anything but</li>
        <li class="menu-item" ng-click='element1.compareCondition="IsGreaterThan";'>greater than</li>
        <li class="menu-item" ng-click='element1.compareCondition="IsGreaterThanOrEqual";'>greater than or equals</li>
        <li class="menu-item" ng-click='element1.compareCondition="IsLessThan";'>less than</li>
        <li class="menu-item" ng-click='element1.compareCondition="IsLessThanOrEqual";'>less than or equals</li>
    </ul>
</script>

        <input required class="form-control" ng-model="element1.value" />
    </div>
    <ul class="menu __context" role="menu" id="matchString_menu{{element1.id}}">
        <li class="menu-item" ng-click='element1.matchCondition="Contains";'>containing</li>
        <li class="menu-item" ng-click='element1.matchCondition="NotContains";'>not containing</li>
        <li class="menu-item" ng-click='element1.matchCondition="Matching";'>being exactly</li>
        <li class="menu-item" ng-click='element1.matchCondition="NotMatching";'>being anything but</li>
    </ul>
</script>
